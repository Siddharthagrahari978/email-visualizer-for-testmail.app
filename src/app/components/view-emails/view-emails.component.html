<div class="view-emails">
  <div class="container mb-2"></div>
  <div class="container">
    <div *ngFor="let email of emails">
      <mat-card>
        <mat-card-header>
          <mat-card-title class="fw-bold">{{email.subject}}</mat-card-title>
          <mat-card-subtitle class="d-flex justify-content-between">
            <span>To: {{email.envelope_to}}</span>
            <span>From: {{email.envelope_from}}</span>
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content></mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
